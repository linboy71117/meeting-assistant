version: '3.8'

services:
  # PostgreSQL 服務
  postgres:
    image: postgres:16-alpine
    container_name: meeting-assistant-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=meeting_assistant
      - POSTGRES_USER=meeting_user
      - POSTGRES_PASSWORD=meeting_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./DB_scheme.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 服務
  redis:
    image: redis:7-alpine
    container_name: meeting-assistant-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # 資料庫初始化服務
  db-init:
    image: postgres:16-alpine
    container_name: meeting-assistant-db-init
    environment:
      - PGPASSWORD=meeting_pass
    volumes:
      - ./DB_scheme.sql:/init.sql:ro
    command: >
      sh -c "
        echo '等待 PostgreSQL 啟動...';
        until pg_isready -h postgres -U meeting_user -d meeting_assistant; do
          sleep 1;
        done;
        echo 'PostgreSQL 已就緒';
        echo '檢查資料表是否完整...';
        TABLE_COUNT=$$(psql -h postgres -U meeting_user -d meeting_assistant -tAc \"SELECT COUNT(*) FROM information_schema.tables WHERE table_name IN ('users','meetings','meeting_participants','agenda_items');\");
        if [ \"$$TABLE_COUNT\" -lt 4 ]; then
          echo '建立/修復資料表...';
          psql -h postgres -U meeting_user -d meeting_assistant -f /init.sql;
          echo '資料表建立完成';
        else
          echo '資料表已存在且完整，跳過初始化';
        fi;
        echo '資料庫初始化完成';
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # 後端服務
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meeting-assistant-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=meeting_assistant
      - POSTGRES_USER=meeting_user
      - POSTGRES_PASSWORD=meeting_pass
      - CORS_ORIGIN=*
      - NODE_ENV=production
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服務 (Chrome Extension 建置)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: builder
    container_name: meeting-assistant-client
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sh -c "npm run build && tail -f /dev/null"
    depends_on:
      - backend

  # Cloudflare Tunnel 服務
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: meeting-assistant-cloudflared
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/credentials.json:/etc/cloudflared/credentials.json:ro
    depends_on:
      - backend

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  default:
    name: meeting-assistant-network